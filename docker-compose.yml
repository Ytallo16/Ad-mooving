version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admooving_api
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=${DEBUG:-False}
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - api_static:/app/staticfiles
    ports:
      - "8000:8000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    networks:
      - admooving_network

  redis:
    image: redis:7-alpine
    container_name: admooving_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - admooving_network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_API_SECRET: ${VITE_API_SECRET}
    container_name: admooving_web
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - admooving_network

  pix_checker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admooving_pix_checker
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=${DEBUG:-False}
      - REDIS_URL=redis://redis:6379/1
    user: appuser
    command: ["sh", "/app/check_pix_loop.sh"]
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - admooving_network

volumes:
  api_static:
    driver: local
  redis_data:
    driver: local

networks:
  admooving_network:
    driver: bridge


