version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admooving_api
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=${DEBUG:-False}
    volumes:
      - api_static:/app/staticfiles
    ports:
      - "8000:8000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - admooving_network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_API_SECRET: ${VITE_API_SECRET}
    container_name: admooving_web
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - admooving_network

volumes:
  api_static:
    driver: local

networks:
  admooving_network:
    driver: bridge


